<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Course Hunt</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>

  <div id="app" class="container mt-4">
    <h1 class="text-center mt-4">CourseHunt</h1>
    <p class="lead text-center">An app which lets you download videos from coursehunters.net</p>

    <div class="input-url">
      <div class="input-group mb-3">
        <input type="text" id="url" class="form-control" placeholder="Enter course url" aria-label="url">
      </div>
      <div class="text-center">
        <button type="button" id="getVids" class="btn btn-success ml-auto">Get Videos</button>
      </div>
    </div>

    <div id="resultDiv">
      <div class="card">
        <ul id="resultUL" class="list-group list-group-flush"></ul>
      </div>
    </div>
    <div id="downloadWrap" style="text-align: right"></div>
    <div class="progress" style="height: 20px;">
      <div id="dynamic" class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div><em id="chaptername"></em></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
