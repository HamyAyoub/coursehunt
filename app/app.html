<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Course Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>

<body>
  <div id="overlay">
    <div id="text">Just a second...</div>
  </div>
  <div id="app" class="container mt-4">
    <h1 class="text-center mt-4 display-4">Course Hunt</h1>
    <p class="lead text-center">An app which lets you download videos from coursehunters.net</p>

    <div class="input-url">
      <div class="input-group mb-3">
        <input type="text" id="url" class="form-control" placeholder="Enter course url" aria-label="url">
        <div class="input-group-append">
          <button id="getVids" class="btn btn-outline-success" type="button">Get Videos</button>
        </div>
      </div>
    </div>

    <div id="resultDiv">
      <div class="card">
        <ul id="resultUL" class="list-group list-group-flush"></ul>
      </div>
    </div>
    <div id="downloadWrap" class="mt-4">
      <div>
        <div class="progress" style="height: 20px;">
          <div id="dynamic" class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div>
          <em class="details" id="chaptername"></em>
          <br>
          <div>
            <em class="details" id="speed"></em>
            <em class="details" id="timeLeft"></em>
            <em class="details" id="transferred"></em>
          </div>
          <br>
          <div id="action-wrap">
            <button type="button" class="btn btn-outline-dark btn-sm pause" id="action">Pause</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
